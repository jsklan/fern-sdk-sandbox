# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: false
  base-path: /sandbox
  endpoints:
    simplePost:
      docs: Example post request
      method: POST
      path: /simple-post
      request:
        body: SimplePostRequestBody
        content-type: application/json
        name: SimplePostRequest
      response: SimplePostResponse

    simpleGet:
      docs: Example get request
      method: GET
      path: /simple-get
      response: SimpleGetResponse
    
    optionalExamplesPost:
      docs: Example post request with optional fields
      method: POST
      path: /optional-examples-post
      request:
        body: OptionalExamplesPostRequestBody
        content-type: application/json
        name: OptionalExamplesPostRequest
      response: OptionalExamplesPostResponse

types:
  SimplePostRequestBody:
    properties:
      key: string
      value: string

  SimplePostResponse:
    properties:
      success: boolean

  SimpleGetResponse:
    properties:
      success: boolean

  NamedPrimitive:
    type: string
  NamedOptionalPrimitive:
    type: optional<string>
  NamedNullablePrimitive:
    type: nullable<string>
  NamedOptionalNullablePrimitive:
    type: optional<nullable<string>>
  NamedNullableOptionalPrimitive:
    type: nullable<optional<string>>

  Foo:
    properties:
      fooName: string
      fooValue: string
  
  Bar:
    properties:
      primitive: string
      optionalPrimitive: optional<string>
      nullablePrimitive: nullable<string>
      optionalNullablePrimitive: optional<nullable<string>>
      nullableOptionalPrimitive: nullable<optional<string>>
      foo: Foo
      fooOptional: optional<Foo>
      fooNullable: nullable<Foo>
      fooOptionalNullable: optional<nullable<Foo>>
      fooNullableOptional: nullable<optional<Foo>>

  OptionalExamplesPostRequestBody:
    properties:
      primitive: string
      optionalPrimitive: optional<string>
      nullablePrimitive: nullable<string>
      optionalNullablePrimitive: optional<nullable<string>>
      nullableOptionalPrimitive: nullable<optional<string>>
      foo: Foo
      fooOptional: optional<Foo>
      fooNullable: nullable<Foo>
      fooOptionalNullable: optional<nullable<Foo>>
      fooNullableOptional: nullable<optional<Foo>>
      bar: Bar
      barOptional: optional<Bar>
      barNullable: nullable<Bar>
      barOptionalNullable: optional<nullable<Bar>>
      barNullableOptional: nullable<optional<Bar>>
      namedPrimitive: NamedPrimitive
      namedOptionalPrimitive: NamedOptionalPrimitive
      namedNullablePrimitive: NamedNullablePrimitive
      namedOptionalNullablePrimitive: NamedOptionalNullablePrimitive
      namedNullableOptionalPrimitive: NamedNullableOptionalPrimitive

  OptionalExamplesPostResponse:
    properties:
      success: boolean


errors:
  SandboxError:
    status-code: 404
    type: string
