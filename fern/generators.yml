# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

default-group: ts-sdk
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 2.8.2
        output:
          location: npm
          package-name: startersdk
        config:
          namespaceExport: Starter

  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.25.9
        output:
          location: pypi
          package-name: startersdk
        config:
          client:
            class_name: Starter
            filename: client.py
          pydantic_config:
            skip_validation: true
          exclude_types_from_init_exports: true

  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.41.2
        output:
          location: local-file-system
          path: ../sdks/java

  ruby-sdk:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        output:
          location: local-file-system
          path: ../sdks/ruby

  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 2.1.12
        output:
          location: local-file-system
          path: ../sdks/csharp

  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: 1.16.7
        output:
          location: local-file-system
          path: ../sdks/php

  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 1.5.6
        smart-casing: true
        output:
          location: local-file-system
          path: ../sdks/go
        config:
          module:
            path: "sdk"
